<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<style type="text/css">
			.header {
				display:block;
				width:79px;
				padding:10px;
				background-color: black;

			}

			.content {
				display:inline-block;
				padding:10px;
				vertical-align:middle;
				background-color: white;
				border:1px solid black;
			}

			.content > ul {
				display:inline-block;
				margin:0px 0px 0px -20px;
				background-color: white;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header">
				first
			</div>
			<div class="content">
				<ul>
					<li>first</li>
					<li>second</li>
					<li>third</li>
				</ul>
			</div>
		</div>

		<div class="container">
			<div class="header">
				second
			</div>
			<div class="content">
				<ul>
					<li>first</li>
					<li>second</li>
					<li>third</li>
				</ul>
			</div>
		</div>
	</body>
</html>
