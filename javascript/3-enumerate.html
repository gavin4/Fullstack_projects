<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<script type="text/javascript">
			var enumHelper = function(dblInput, index){
				if(index === dblInput.length -1)
					return ' ' + dblInput[index].toFixed(3);
				return dblInput[index].toFixed(3)+ ", " + enumHelper(dblInput, index + 1);
			}
			var functionEnumerate = function(dblInput) {
				// return a string of the concatenated numbers in dblInput, separated by commas and with three digits after the decimal point
				
				return enumHelper(dblInput, 0);
			};

			console.log(functionEnumerate([5.1, 7.4, 3.3, 6.8, 3.0])); // expected: '5.100, 7.400, 3.300, 6.800, 3.000'
			console.log(functionEnumerate([23.357649, 26.239465, 2.62962])); // expected: '23.358, 26.239, 2.630'
		</script>
	</head>
	<body>

	</body>
</html>
