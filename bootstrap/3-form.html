<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css" />
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>

		<style type="text/css">
			body {
				padding-top:20px;
			}

			.col-form-label {
				font-weight:bold;
				text-align:right;
			}

			.form-check-input {
				margin-top:9px;
			}

			.form-check-label {
				line-height:1.75;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<!-- use col-sm-2 as well as col-sm-8 in the exercises, just like in the examples in the slides. -->
			<form>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">name:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control"></input>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">gender: </label>
					<div class="col-sm-8">
						<div class="form-check">
							<input type="radio" class="form-check-input"></input>
							<label class="form-check-label">male</label>
						</div>
						<div class="form-check">
							<input type="radio" class="form-check-input"></input>
							<label class="form-check-label">female</label>
						</div>
						<div class="form-check">
							<input type="radio" class="form-check-input" checked></input>
							<label class="form-check-label">other</label>
						</div>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">major: </label>
					<div class="col-sm-8">
						<select size="3" class="custom-select">
							<option>math</option>
							<option selected>computer science</option>
							<option>physics</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">notes: </label>
					<div class="col-sm-8">
						<textarea class="form-control"></textarea>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-8 offset-sm-2">
						<button type="submit" class="btn btn-primary">submit</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
